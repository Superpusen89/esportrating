<h3> Matches view </h3>

<div>Status {{status}}</div><br>

Search: <input type="text" ng-model="searchText">

<ul>
    <li ng-repeat="match in matches| filter:searchText | orderBy:sortorder">
        <a href="#/match/{{match.id}}"> 
            {{ match.id}} 
        </a> 
    </li>
</ul>

<div>
    New match:<br>
    <form ng-submit="addMatch()">
        <input ng-model="newMatch.team1" type="text" placeholder="Team 1">
        <input ng-model="newMatch.team2" type="text" placeholder="Team 2">
        <input type="submit" value="Add match" ng-disabled="!newMatch.team1 || !newMatch.team2">
    </form>
</div>
