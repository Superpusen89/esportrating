<h3> Players view </h3>

<div>Status: {{status}}</div><br>

Search: <input type="text" ng-model="searchText">


<ul>
    <li ng-repeat="player in players| filter:searchText | orderBy:'username'">
        <a href="#/player/{{player.username}}"> 
        {{ player.username}} - {{ player.team_name}} - {{player.display_rating}}
        </a> 
        <!-- <button has-role="write" ng-click="deletePlayer(player.id)">
             &times;
         </button> -->
    </li>
</ul>

<div>
    New player:<br>
    <form ng-submit="addPlayer()">
        <input ng-model="newPlayer.player_id" type="number" placeholder="Player id">
        <input ng-model="newPlayer.username" type="text" placeholder="Username">
        <input ng-model="newPlayer.team_id" type="number" placeholder="Team id">
        <input type="submit" value="Add Player" ng-disabled="!newPlayer.username || !newPlayer.team_id || !newPlayer.player_id">
    </form>
</div>
