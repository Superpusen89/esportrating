<h3>Tournaments</h3>

<div>Status teams: {{status}}</div><br>

Search: <input type="text" ng-model="searchTournament">

<ul>
    <li ng-repeat="tournament in tournaments| filter:searchTournament | orderBy:'tournament_name'">
        <a href="#/tournament/{{tournament.id}}">
            {{ tournament.tournament_name}}  </a>
    </li>
</ul>

<div>
    New Tournament<br>
    <form ng-submit="addTournament()">
        <input ng-model="newTournament.tournament_name" type="text" placeholder="Tournament name">
        <input type="submit" value="Add tournament" ng-disabled="!newTournament.tournament_name">
    </form>
</div>
