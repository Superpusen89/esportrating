<section id="editMatchesContainer">
    <p class="search"> <input class="searchfield" type="text" placeholder="Search matches" ng-model="searchText"></p>
    <p>Click the match id or match time of the match you want to edit</p>

    <table>
        <tr>
            <th ng-click="changeSorting('id')" style="cursor: pointer;"> Match id </th>
            <th ng-click="changeSorting('match_time_start')" style="cursor: pointer;"> Start time </th>
            <th ng-click="changeSorting('match_time_end')" style="cursor: pointer;"> Winning team </th>
            <th ng-click="changeSorting('losing_team_id')" style="cursor: pointer;"> Losing team </th>
            <th ng-click="changeSorting('tournament_name')" style="cursor: pointer;"> Tournament id </th>
        </tr>
        <tr ng-repeat="match in matches| filter:searchText | orderBy:sort.column:sort.descending" class='clickable-row'>
            <td>
                <a href="#/editMatch/{{match.id}}"> {{ match.id}} </a> 
            </td>
            <td><a href="#/editMatch/{{match.id}}">{{ match.match_time_start}}</td>
            <td>{{ match.winning_team}}</td>
            <td>{{ match.losing_team}}</td>
            <td>{{ match.tournament_name}}</td>
        </tr>
    </table>

    <p class="info">{{status}}</p>
</section>
